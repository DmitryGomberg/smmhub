<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/media.css">
   <title>Smmhub.io</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">
            <div class="header__burger">
               <img src="img/burger.png" alt="">
            </div>
            <div class="header__logo">
               <img src="img/logo.svg" alt="" class="header__logo-img">
            </div>
            <div class="header__menu-wrapper">
               <div class="menu-close"></div>
               <ul class="header__menu-list">
                  <li class="header__menu-item"><a href="">Бесплатные лайки</a></li>
                  <li class="header__menu-item"><a href="">Услуги</a></li>
                  <li class="header__menu-item"><a href="">Новости</a></li>
                  <li class="header__menu-item"><a href="">Отзывы</a></li>
                  <li class="header__menu-item"><a href="">Контакты</a></li>
               </ul>
            </div>
            <div class="header__menu-home">
               <img src="img/header-icon.png" alt="">
            </div>
         </div>
      </div>
   </header>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
